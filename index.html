<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USF</title>

    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block">
          <nav class="header__block_navigation">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__item_link" href="#">Ігри</a>
              </li>
              <li class="header__item">
                <a class="header__item_link" href="#">Новини</a>
              </li>
              <li class="header__item">
                <a class="header__item_link" href="#">Про нас</a>
              </li>
              <li class="header__item">
                <a class="header__item_link" href="#">Допомога армії</a>
              </li>
              <li class="header__item">
                <a class="header__item_link" href="#">Підтримати</a>
              </li>
              <li class="header__item">
                <a class="header__item_link" href="#">Гаряча лінія</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="promo">
        <div class="promo__overlay">
          <div class="promo__bg-element">
            <div class="container">
              <h1 class="promo__title">Ukraine Support</h1>
              <h2 class="promo__subtitle">Fondation</h2>
              <p class="promo__desc">
                Фонд» - громадська організація , заснована У 2022 році командою
                волонтерів.. Цiлi фонду назбирати максимальну суму на допомогу
                ЗСУ за мінімальний строк.
              </p>
              <button class="promo__button">Підтримати</button>
              <ul class="promo__list">
                <li class="promo__list-item">
                  <a href="#" class="promo__link">Get started</a>
                </li>
                <li class="promo__list-item">
                  <svg
                    class="promo__svg"
                    xmlns="http://www.w3.org/2000/svg"
                    width="11"
                    height="5"
                    viewBox="0 0 11 5"
                    fill="none"
                  >
                    <line
                      x1="0.5"
                      y1="-0.5"
                      x2="5.90045"
                      y2="-0.5"
                      transform="matrix(0.78066 0.624956 -0.624434 0.781077 0.958252 1)"
                      stroke="white"
                      stroke-linecap="round"
                    />
                    <line
                      x1="0.5"
                      y1="-0.5"
                      x2="5.90045"
                      y2="-0.5"
                      transform="matrix(-0.78066 0.624956 0.624434 0.781077 10.9514 1)"
                      stroke="white"
                      stroke-linecap="round"
                    />
                  </svg>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
